name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        options:
          - 'staging'
          - 'production'
        type: choice

jobs:
  first-job:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      location: ${{ steps.set-location.outputs.location }}
    steps:
      - name: Print variable
        run: |
          echo ${{ vars.TEST_YAML_ARRAY }}
      - name: Set locations for second job
        id: set-location
        run: echo 'location=${{ vars.TEST_YAML_ARRAY }}' >> $GITHUB_OUTPUT

  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      matrix:
        locations: ${{ needs.first-job.outputs.location }}
    steps:
      - name: Print variable
        run: |
          echo "Full matrix: ${{ matrix }}"
          echo "Location: ${{ matrix.location }}"
